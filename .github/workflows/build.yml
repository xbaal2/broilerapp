name: Build BroilerApp (Kivy → APK)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev libsqlite3-dev zlib1g-dev wget
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # ✅ Install Android SDK (dengan path benar)
      - name: Install Android SDK + Build Tools
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          cd ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          yes | ./bin/sdkmanager --licenses || true
          yes | ./bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0"

      # Pastikan direktori kerja ke dalam folder proyek
      - name: Change working directory
        working-directory: broiler
        run: |
          echo "Now inside $(pwd)"
          ls -la

      # ✅ Build APK (Debug)
      - name: Build Kivy APK (Debug)
        working-directory: broiler
        run: |
          export PATH=$PATH:$HOME/.buildozer/android/platform/android-sdk/platform-tools
          export ANDROIDSDK=$HOME/.buildozer/android/platform/android-sdk
          export ANDROIDNDK=$HOME/.buildozer/android/platform/android-ndk-r25b
          buildozer android debug || (cat .buildozer/android/platform/build*/dists/*/buildozer.log || true)

      # ✅ Upload hasil build (APK)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BroilerApp-debug-apk
          path: broiler/bin/*.apk
