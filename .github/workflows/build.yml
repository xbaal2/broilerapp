name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip python3-setuptools \
            python3-wheel python3-venv libffi-dev libssl-dev \
            autoconf automake build-essential libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 Cython==0.29.36 virtualenv

      - name: Prepare Buildozer environment
        run: |
          buildozer init || true
          buildozer android debug

      - name: Upload generated APK
        uses: actions/upload-artifact@v4
        with:
          name: BroilerApp-APK
          path: bin/*.apk

