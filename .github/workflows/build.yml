name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Install dependencies dasar
      - name: Setup system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-dev git wget unzip openjdk-17-jdk tar zip build-essential

      # 2. Install Buildozer & Cython
      - name: Install Buildozer and Cython
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade buildozer cython==0.29.36

      # 3. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 4. Setup Android SDK & NDK
      - name: Setup Android SDK & NDK
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/
          rm -rf cmdline-tools.zip
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip android-ndk-r25b-linux.zip
          mv android-ndk-r25b $HOME/android-ndk-r25b
          rm android-ndk-r25b-linux.zip
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_NDK_HOME=$HOME/android-ndk-r25b
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

      # 5. Run Buildozer
      - name: Build APK
        run: |
          buildozer android debug deploy run
