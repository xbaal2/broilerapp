name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-8-jdk python3-pip libffi-dev libssl-dev libsqlite3-dev zlib1g-dev
          pip install --upgrade pip
          pip install buildozer Cython==0.29.36

      - name: Install prebuilt Android SDK & NDK
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          
          # SDK tools lama kompatibel p4a
          wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d tools
          
          # NDK r25b
          mkdir -p ndk/25b
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip ndk.zip -d ndk/25b
          
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/tools/bin:$PATH
          
          # Accept license dan install platform/build-tools
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-29" "build-tools;29.0.2" "ndk;25b"

      - name: Verify SDK and NDK
        run: |
          echo "SDK PATH: $HOME/android-sdk"
          echo "NDK PATH: $HOME/android-sdk/ndk/25b"
          ls -l $HOME/android-sdk/tools/bin
          ls -l $HOME/android-sdk/ndk/25b

      - name: Build APK (Debug)
        working-directory: broiler
        run: |
          echo "=== BUILD START ==="
          buildozer -v android debug
          echo "=== BUILD FINISHED ==="

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BroilerApp-debug-apk
          path: broiler/bin/*.apk
