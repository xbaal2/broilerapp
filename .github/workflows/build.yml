name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk-r25b
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:${{ github.workspace }}/.local/bin:$PATH

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup dependencies
      run: |
        sudo apt update
        sudo apt install -y unzip wget python3-pip openjdk-17-jdk git

    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer cython==0.29.34

    - name: Setup Android SDK & NDK
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        rm cmdline-tools.zip

        mkdir -p latest
        # pindahkan semua kecuali folder latest
        shopt -s extglob
        mv !(latest) latest/
        cd $GITHUB_WORKSPACE

        # Install platform-tools, build-tools, platform SDK
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.2"

        # Download & unzip NDK r25b
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip android-ndk-r25b-linux.zip
        rm android-ndk-r25b-linux.zip
        mv android-ndk-r25b $ANDROID_NDK_HOME

    - name: Build APK
      run: |
        buildozer android debug deploy run
