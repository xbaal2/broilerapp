name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: üßæ Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Install dependencies
      - name: ‚öôÔ∏è Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip openjdk-17-jdk zip unzip wget
          pip install --upgrade pip
          pip install buildozer Cython

      # 3Ô∏è‚É£ Setup Android SDK & NDK
      - name: üß± Setup Android SDK & NDK
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          cd ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest

          echo "üì¶ Downloading Android Command Line Tools..."
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip
          rm cmdline.zip

          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          echo "üß© Installing SDK packages..."
          yes | sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          echo "üì¶ Downloading Android NDK r25b..."
          cd ~/.buildozer/android/platform
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip -q ndk.zip
          mv android-ndk-r25b ~/.buildozer/android/platform/android-ndk-r25b
          rm -f ndk.zip

      # 4Ô∏è‚É£ Build APK
      - name: üöÄ Build Kivy APK (Debug)
        run: |
          echo "=== BUILD START ==="
          buildozer android debug

      # 5Ô∏è‚É£ Upload hasil build
      - name: üì§ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BroilerApp-debug-apk
          path: bin/*.apk
          if-no-files-found: error
