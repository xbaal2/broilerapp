name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev libsqlite3-dev zlib1g-dev
          pip install --upgrade pip
          pip install buildozer Cython==0.29.36

      - name: Configure Android SDK/NDK for Buildozer
        run: |
          echo "Setting up environment variables..."
          mkdir -p ~/.buildozer/android/platform
          ln -s /usr/local/lib/android/sdk ~/.buildozer/android/platform/android-sdk
          ln -s /usr/local/lib/android/sdk/ndk/27.3.13750724 ~/.buildozer/android/platform/android-ndk-r25b
          echo "ANDROID SDK PATH:"
          ls ~/.buildozer/android/platform/android-sdk

      - name: Verify SDK/NDK installation
        run: |
          ~/.buildozer/android/platform/android-sdk/platform-tools/adb version || true
          ~/.buildozer/android/platform/android-ndk-r25b/ndk-build --version || true

      - name: Build APK (Debug)
        working-directory: broiler
        run: |
          echo "=== BUILD START ==="
          buildozer -v android debug
          echo "=== BUILD FINISHED ==="

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BroilerApp-debug-apk
          path: broiler/bin/*.apk
