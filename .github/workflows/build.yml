name: 🏗️ Build Kivy Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Python & Buildozer
      - name: 🐍 Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip openjdk-17-jdk zip unzip wget
          pip install --upgrade pip
          pip install buildozer Cython

      # 3️⃣ Setup Android SDK + NDK
      - name: 🧱 Setup Android SDK and NDK
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform

          echo "📦 Downloading Android Command Line Tools..."
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          mkdir -p android-sdk/cmdline-tools
          unzip -q cmdtools.zip -d android-sdk/cmdline-tools
          rm -f cmdtools.zip

          echo "🧰 Installing SDK components..."
          yes | android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk --licenses
          yes | android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
            "platform-tools" "platforms;android-31" "build-tools;31.0.0"

          echo "🧱 Installing Android NDK r25b..."
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip -q ndk.zip
          rm -f ndk.zip

      # 4️⃣ Build APK
      - name: 🚀 Build Kivy APK (Debug)
        run: |
          echo "=== BUILD START ==="
          cd broiler
          buildozer android debug

      # 5️⃣ Upload hasil build
      - name: 📤 Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BroilerApp-debug-apk
          path: bin/*.apk
          if-no-files-found: error
