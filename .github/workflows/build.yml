name: Build BroilerApp APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip zip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer==1.5.0 Cython==0.29.36

      - name: 🧰 Prepare Android SDK/NDK
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mkdir -p android-sdk/cmdline-tools/latest
          mv cmdline-tools/* android-sdk/cmdline-tools/latest/
          yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=android-sdk "platform-tools" "platforms;android-31" "build-tools;31.0.0"
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip

      - name: 🏗️ Build APK
        working-directory: broiler
        run: buildozer android debug

      - name: 📤 Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BroilerApp-debug-apk
          path: broiler/bin/*.apk
          if-no-files-found: warn
