name: Build BroilerApp (Kivy â†’ APK)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev libsqlite3-dev zlib1g-dev
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # Set working directory ke folder broiler
      - name: Change working directory
        working-directory: broiler
        run: |
          echo "Now inside $(pwd)"
          ls -la

      # Build APK
      - name: Build Kivy APK (Debug)
        working-directory: broiler
        run: |
          buildozer android debug

      # Upload hasil build
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BroilerApp-debug-apk
          path: broiler/bin/*.apk
