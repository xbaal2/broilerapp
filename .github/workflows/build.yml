name: Build BroilerApp (Kivy â†’ APK)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev libsqlite3-dev zlib1g-dev wget
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # Install Android SDK + Build Tools (fixed structure)
      - name: Install Android SDK + Build Tools
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
          cd ~/.buildozer/android/platform/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip -d tools
          yes | tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk --licenses || true
          yes | tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
            "platform-tools" "platforms;android-33" "build-tools;34.0.0"

      # Pindah ke folder broiler
      - name: Change working directory
        working-directory: broiler
        run: |
          echo "Now inside $(pwd)"
          ls -la

      # Build APK
      - name: Build Kivy APK (Debug)
        working-directory: broiler
        run: |
          buildozer android debug || (cat .buildozer/android/platform/build*/dists/*/buildozer.log || true)

      # Upload hasil build
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BroilerApp-debug-apk
          path: broiler/bin/*.apk
