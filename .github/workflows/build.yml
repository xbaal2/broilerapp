name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install dependencies
      - name: ‚öôÔ∏è Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip wget openjdk-17-jdk
          pip install buildozer cython

      # 3Ô∏è‚É£ Setup Android SDK & NDK
      - name: üß± Setup Android SDK & NDK
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
          cd ~/.buildozer/android/platform/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip
          rm cmdline.zip
          yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          cd ~
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip -q ndk.zip
          mv android-ndk-r25b ~/.buildozer/android/platform/android-ndk-r25b
          rm -f ndk.zip

      # 4Ô∏è‚É£ Build APK
      - name: üöÄ Build Kivy APK (Debug)
        run: |
          echo "=== BUILD START ==="
          cd broiler
          if [ ! -f "buildozer.spec" ]; then
            echo "‚ùå buildozer.spec tidak ditemukan!"
            exit 1
          fi
          buildozer android debug

      # 5Ô∏è‚É£ Upload hasil build
      - name: üç∞ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BroilerApp-debug-apk
          path: broiler/bin/*.apk
          if-no-files-found: error
