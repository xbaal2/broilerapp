name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip openjdk-17-jdk unzip wget git

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Setup Android SDK & NDK
      run: |
        mkdir -p $HOME/.buildozer/android/platform
        cd $HOME/.buildozer/android/platform
        # Download cmdline tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
        mkdir -p android-sdk/cmdline-tools
        unzip -q cmdtools.zip -d android-sdk/cmdline-tools/latest
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --update
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-31" "build-tools;31.0.0" "platform-tools"
        # Download NDK r25b
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
        ANDROIDNDK: $HOME/.buildozer/android/platform/android-ndk-r25b
      run: |
        export PATH=$ANDROIDSDK/cmdline-tools/latest/bin:$PATH
        cd broiler
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: BroilerApp
        path: broiler/bin/*.apk
