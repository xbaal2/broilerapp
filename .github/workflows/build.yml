name: Build BroilerApp (Kivy â†’ APK)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            autoconf automake libtool pkg-config \
            libffi-dev libssl-dev \
            build-essential zip unzip git python3-pip \
            openjdk-17-jdk wget

      - name: Install Buildozer & dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer==1.5.0 Cython==0.29.36

      - name: Prepare Android SDK & NDK
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform

          # Download cmdline tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          mkdir -p android-sdk/cmdline-tools
          unzip -q cmdtools.zip -d android-sdk/cmdline-tools
          mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
          rm cmdtools.zip

          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses
          sdkmanager --update
          yes | sdkmanager "platforms;android-31" "build-tools;36.1.0" "platform-tools"

      - name: Build APK
        run: |
          cd broiler
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BroilerApp-APK
          path: broiler/bin/*.apk
