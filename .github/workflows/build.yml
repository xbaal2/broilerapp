name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev libsqlite3-dev zlib1g-dev
          pip install --upgrade pip
          pip install buildozer Cython==0.29.36

      - name: Install Android SDK Command-line Tools
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;25.2.9519653"

      - name: Fix SDK Tools path for Buildozer
        run: |
          # Buat folder tools/bin yang diharapkan Buildozer
          mkdir -p $HOME/android-sdk/tools/bin
          
          # Salin sdkmanager dan avdmanager ke tools/bin
          cp $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager $HOME/android-sdk/tools/bin/
          cp $HOME/android-sdk/cmdline-tools/latest/bin/avdmanager $HOME/android-sdk/tools/bin/ || true
          
          # Beri permission executable
          chmod +x $HOME/android-sdk/tools/bin/*
          
          # Cek hasil
          ls -l $HOME/android-sdk/tools/bin

      - name: Verify SDK and NDK installation
        run: |
          echo "SDK PATH: $HOME/android-sdk"
          echo "NDK PATH: $HOME/android-sdk/ndk/25.2.9519653"
          ls $HOME/android-sdk
          ls $HOME/android-sdk/ndk/25.2.9519653

      - name: Build APK (Debug)
        working-directory: broiler
        run: |
          echo "=== BUILD START ==="
          buildozer -v android debug
          echo "=== BUILD FINISHED ==="

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BroilerApp-debug-apk
          path: broiler/bin/*.apk
