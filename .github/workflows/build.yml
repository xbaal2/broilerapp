name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip openjdk-17-jdk unzip wget git
        pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Setup Android SDK & NDK
      run: |
        mkdir -p $HOME/.buildozer/android/platform
        cd $HOME/.buildozer/android/platform

        echo "ðŸ“¦ Downloading Android Command Line Tools..."
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
        unzip -q cmdtools.zip -d android-sdk/
        rm cmdtools.zip

        # ðŸ©µ Fix struktur folder agar sdkmanager valid
        if [ -d "android-sdk/cmdline-tools/bin" ]; then
          mkdir -p android-sdk/cmdline-tools/latest
          mv android-sdk/cmdline-tools/* android-sdk/cmdline-tools/latest/ || true
        elif [ -d "android-sdk/cmdline-tools/cmdline-tools/bin" ]; then
          mkdir -p android-sdk/cmdline-tools/latest
          mv android-sdk/cmdline-tools/cmdline-tools/* android-sdk/cmdline-tools/latest/ || true
        fi

        echo "âœ… SDK tools unpacked successfully."

        export PATH=$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH

        yes | sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk --licenses
        yes | sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
          "platform-tools" "platforms;android-31" "build-tools;31.0.0"

        echo "ðŸ§± Installing Android NDK r25b..."
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        rm -f android-ndk-r25b-linux.zip

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
        ANDROIDNDK: $HOME/.buildozer/android/platform/android-ndk-r25b
      run: |
        export PATH=$ANDROIDSDK/cmdline-tools/latest/bin:$PATH
        cd broiler
        echo "=== BUILD START ==="
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: BroilerApp
        path: broiler/bin/*.apk
